<html>
    <head>
        <title>My A-Frame Scene</title>
        <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
    </head>

    <!-- ToDo:
            Get pictures of the sky (We could have a white background), 3 door-backgrounds, and maybe a floor.

            Use something to measure a person's heartrate. (Samsung phone)
            Use focus

    -->

    <body>
        <a-scene>
            <a-entity position="0 0 3">
                <a-camera id="theCamera">
                    <a-cursor></a-cursor>
                </a-camera>
            </a-entity>
            <a-sky src='./assets/sky.jpg'></a-sky>
            <a-entity class="door" geometry="primitive: box" scale="0.5 1 0.05" material="src: url(./assets/animatedForest.gif)"
                look-at="[camera]" position="-1 1.5 2" rotation="30 0 0" cursor-listener>
            </a-entity>
            <a-entity class="door" geometry="primitive: box" scale="0.5 1 0.05" material="src: url(./assets/grandcangif.gif)"
                look-at="[camera]" position="0 1.5 1.5" cursor-listener>
            </a-entity>
            <a-entity class="door" geometry="primitive: box" scale="0.5 1 0.05" material="src: url(./assets/snowygif.gif)"
                look-at="[camera]" position="1 1.5 2" rotation="-30 0 0" cursor-listener>
            </a-entity>
        </a-scene>
    </body>
        <script>
            // Component to cause a console log clicked when it's clicked
            AFRAME.registerComponent('cursor-listner', {
                init: function () {
                    this.el.addEventListener('click', function () {
                        console.log('CLICK! Door');
                    });
                }
            });
        </script>
</html>
